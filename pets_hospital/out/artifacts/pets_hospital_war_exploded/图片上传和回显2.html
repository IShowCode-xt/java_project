<!DOCTYPE html>
<html lang="en">

<body>
<div class="row cl">
    <label class="form-label col-xs-4 col-sm-2">
        <span class="c-red">*</span> 头像：
    </label>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type='file' style="position: absolute;float: left; z-index: 10; opacity: 0;width: 100px; height: 100px;" name='picPaths3' id='picPaths3' />
    <img id="pic3" src="photo/muban.jpg" title="点击更换图片"  style="position: absolute; z-index: 9; float: left; width: 100px; height: 100px">

</div>

</body>
<script type="text/javascript">
    $(function () {
        var t1="picPaths3";
        var t2="pic3";
        $("#"+t1+"").change(function () {
            var obj= $("#"+t1+"")[0].files[0];
            console.log(obj);
            var wuc=window.URL.createObjectURL(obj);
            $("#"+t2+"").attr('src',wuc);
            console.log(wuc);
        });
    });
    function judgeImgSuffix(path){
        var index = path.lastIndexOf('.');
        var suffix = "";
        if(index > 0){
            suffix = path.substring(index+1);
        }
        if("png"==suffix || "jpg"==suffix || "jpeg"==suffix || "bmp"==suffix || "PNG"==suffix || "JPG"==suffix || "JPEG"==suffix || "BMP"==suffix){
            return true;
        }else{
            return false;
        }

    }
</script>


</html>
